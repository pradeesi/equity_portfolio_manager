<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
            background-color: #f8f9fa;
            padding-top: 70px; /* Adjust for fixed navbar */
        }
        .container {
            width: 80%; /* Adjust as needed */
            max-width: 800px; /* Optional: Set a maximum width */
        }
        .box {
            border: 2px solid black;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            height: 200px; /* Or whatever height you want */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Change cursor on hover */
        }
        .box img {
            max-width: 100%;  /* Ensure images don't overflow */
            max-height: 120px; /* Adjust as needed */
            margin-bottom: 10px; /* Space between image and text */
        }
        .box:hover{
            background-color: #e2e6ea; /* Light gray background on hover */
        }
        .navbar-custom {
          background-color: #343a40; /* Dark background color */
        }
       .navbar-custom .navbar-brand,
       .navbar-custom .nav-link {
           color: white;  /*White text color */
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-custom">
        <a class="navbar-brand" href="#">Portfolio Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a href="{{ url_for('index') }}" class="box">
                    <img src="{{ url_for('static', filename='images/transactions.png') }}" alt="Transactions Image">
                    <p>Transactions</p>
                </a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('dashboard') }}" class="box">
                    <img src="{{ url_for('static', filename='images/dashboard.png') }}" alt="Dashboard Image">
                    <p>Dashboard</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
